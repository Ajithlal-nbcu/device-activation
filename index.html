<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activation page</title>
    <link rel="stylesheet" type="text/css" href="css/activate.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/activate.js"></script>

    <!-- jQuery Modal -->
    <script src="js/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="css/jquery.modal.min.css"/>
</head>
<body>
<h1>
    <a class="brand-logo" href="www.cnbc.com/live-tv"></a>
</h1>
<div>
    <h2 class="main-header">
        Activate your Device
    </h2>
    <h3 class="instructions">
        Enter the activation code to start watching
    </h3>
</div>

<form name="activationCodeValidation" class="activation-form">
    <div>
        <input type="text" name="code" class="text-input">
        <input type="button" class="go-btn" value="Go" onclick="return validateForm()">
        <p class="error-text">
            <span>That code is invalid. Generate a new one on your device</span>
        </p>
    </div>
</form>

<div class="modal">

    <div class="activateHeader">
        <h1 class="brandLogo"><img src="images/cnbc.png"></h1>

        <div class="headers">
            <h2 class="prefixHeader regularHeading">Select your TV provider (U.S. customers only)</h2>
            <h3 class="mainHeader"><p><em class="highlighted">CNBC SHOWS</em> LIVE &amp; AFTER THEY AIR</p></h3>
        </div>
    </div>

    <div class="mvpdPicker"></div>
    <select id="mvpd-dropdown" name="mvpd"></select>
    <button id="login-button" onclick="loginMVPD()">LOGIN NOW</button>
    <input type="hidden" id="valid-code" name="valid-code" value="">
    <script>
        let dropdown = $('#mvpd-dropdown');

        dropdown.empty();


        const url = 'https://api.auth.adobe.com/api/v1/config/cnbc.json';

        // Populate dropdown with list of provinces
        $.getJSON(url, function (data) {
            $.each(data.requestor.mvpds.mvpd, function (key, entry) {
                dropdown.append($('<option></option>').attr('value', entry.id.value).text(entry.displayName.value));
            })
        });
    </script>
</div>
</body>
</html>
